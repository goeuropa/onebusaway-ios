############
# OneBusAway
############

options:
  bundleIdPrefix: pl.goeuropa.obasw

targets:
  App:
    sources:
      - path: Apps/OBASW
        name: App
        group: OBASW
      - path: Apps/Shared/Analytics
        name: Analytics
        group: OBASW
      - path: Apps/Shared/CommonClient
        name: Common
        group: OBASW
      - path: Apps/Shared/OneSignal
        name: OneSignal
        group: OBASW
    dependencies:
      - package: OneSignal
    entitlements:
      path: Apps/OBASW/OBASW.entitlements
      properties:
        com.apple.security.application-groups:
          - group.pl.goeuropa.obasw.iphone
        com.apple.developer.associated-domains:
          - applinks:onebusaway.co
          - applinks:www.onebusaway.co
          - applinks:alerts.onebusaway.org
    info:
      path: Apps/OBASW/Info.plist
      properties:
        CFBundleDisplayName: OBASW
        CFBundleURLTypes: [{CFBundleTypeRole: "Editor", CFBundleURLIconFile: "", CFBundleURLName: "obasw", CFBundleURLSchemes: ["obasw"]}]
        LSApplicationQueriesSchemes:
          - fb
          - twitter
          - comgooglemaps
          - fb313213768708402HART
          - org.sdmts.riderapp.compassmobile.payments
          - org.sdmts.pronto
          - co.bytemark.tgt
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: false
          NSExceptionDomains: {
            "onebusaway.co": {
                NSIncludesSubdomains: true,
                NSExceptionAllowsInsecureHTTPLoads: true
            }
          }
        NSHumanReadableCopyright: Â© Open Transit Software Foundation
        NSUserActivityTypes:
          - pl.goeuropa.obasw.iphone.user_activity.stop
          - pl.goeuropa.obasw.iphone.user_activity.trip
        OBAKitConfig:
          AppDevelopersEmailAddress: oba@transportationamerica.com
          AppGroup: group.pl.goeuropa.obasw.iphone
          BundledRegionsFileName: regions.json
          ExtensionURLScheme: obasw
          PrivacyPolicyURL: https://onebusaway.org/privacy/
          PushNotificationAPIKey: d5d0d28a-6091-46cd-9627-0ce01ffa9f9e
          RESTServerAPIKey: org.onebusaway.iphone
          RegionsServerBaseAddress: https://data.tracktrolley.com
          RegionsServerAPIPath: /regions-obasw.json
    settings:
      base:
        DEVELOPMENT_TEAM: 85APG5FQFE
        PRODUCT_BUNDLE_IDENTIFIER: pl.goeuropa.obasw.iphone
  TodayView:
    sources: ["Apps/OBASW/Assets.xcassets"]
    entitlements:
      properties:
        com.apple.security.application-groups:
          - group.pl.goeuropa.obasw.iphone
    info:
      properties:
        CFBundleDisplayName: OBASW
        OBAKitConfig:
          AppGroup: group.pl.goeuropa.obasw.iphone
          BundledRegionsFileName: regions.json
          DeepLinkServerBaseAddress: https://onebusaway.co
          ExtensionURLScheme: obasw
          RESTServerAPIKey: org.onebusaway.iphone
          RegionsServerBaseAddress: https://data.tracktrolley.com
          RegionsServerAPIPath: /regions-obasw.json
    settings:
      base:
        DEVELOPMENT_TEAM: 85APG5FQFE
        PRODUCT_BUNDLE_IDENTIFIER: pl.goeuropa.obasw.iphone.TodayView

include:
  - path: Apps/Shared/app_shared.yml
  - path: Apps/Shared/analytics_fx_config.yml
  - path: Apps/Shared/push_config.yml
  - path: OBAKitCore/project.yml
  - path: OBAKit/project.yml
  - path: OBAKitTests/project.yml
  - path: OBAKitUITests/project.yml
  - path: TodayView/project.yml
